<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlunoID - TCC</title>
    <link rel="icon" type="image/png" href="./img/impressao-digital.png">
    <link rel="stylesheet" href="./style2.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="container flex-center">
        <div class="login-box flex-center">

            <div class="flex-center" id="logo-div">
                <div class="flex-center" id="AlunoID">
                    <h2>Aluno</h2><h2 id="ID">ID</h2>
                </div>
                <img src="./img/impressao-digital.png">
            </div>

            <div class="flex-center" id="tipo-usuario">
                <p>tipo de usuario</p> 
            </div>

            <div class="flex-center" id="CPF-SENHA">
                <form action="http://localhost:8080/login" method="post" class="flex-center">
                    <input type="text" name="name" placeholder="E-mail/CPF" id="username">
                    <input type="password" name="senha" placeholder="Senha" id="senha">
                    <button type="submit">ENTRAR</button>
                    <a onclick="event.stopPropagation()" href="./cadastro2.html" class="flex-center" id="cadastro-btn">Cadastre-se</a>
                    <a href="google.com" id="esqueci-senha">Esqueci minha senha</a>
                </form>
            </div>



        </div>  
    </div>
    
</body>
</html>
